<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会室管理システム</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }
        .status {
            background-color: white;
            padding: 20px;
        }
        .count-box {
            text-align: center;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin: 0 auto 20px;
        }
        .count-box h2 {
            margin: 0 0 10px;
            color: #4285f4;
            font-size: 20px;
        }
        .count {
            font-size: 32px;
            margin: 0;
        }
        .count span {
            color: #34a853;
            font-weight: bold;
        }
        h3 {
            margin: 20px 0 10px;
            color: #4285f4;
            font-size: 18px;
        }
        .member-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .member-item {
            padding: 12px 15px;
            background-color: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #fbbc05;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .member-name {
            font-weight: bold;
        }
        .member-purpose {
            color: #666;
            font-size: 14px;
            background-color: #e8eaed;
            padding: 3px 8px;
            border-radius: 12px;
        }
        .empty-message {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            color: #666;
        }
        .action {
            background-color: #e8f0fe;
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .last-update {
            text-align: right;
            font-size: 12px;
            color: #7f7f7f;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .refresh-button {
            background: none;
            border: none;
            color: #4285f4;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            padding: 0;
        }
        .error-message {
            background-color: #fdeded;
            border-left: 4px solid #d93025;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            color: #d93025;
        }
        /* ローディングアニメーション */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>会室管理システム</h1>
            <p>リアルタイム利用状況</p>
        </div>
        
        <div class="status" id="statusContainer">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                データを読み込み中...
            </div>
            
            <div id="contentArea" style="display:none;">
                <div class="count-box">
                    <h2>現在の利用状況</h2>
                    <p class="count"><span id="currentCount">0</span> 人</p>
                </div>
                
                <h3>入室中のメンバー</h3>
                <div id="memberListContainer">
                    <ul id="memberList" class="member-list"></ul>
                </div>
                
                <p id="lastUpdate" class="last-update">最終更新: --/--/-- --:--:--</p>
                <div style="text-align: center;">
                    <button id="refreshButton" class="refresh-button">今すぐ更新する</button>
                </div>
            </div>
            
            <div id="errorDisplay" class="error-message" style="display:none;">
                データの取得に失敗しました。しばらくしてから再度お試しください。
            </div>
        </div>
        
        <div class="action">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScwT2B-yM1fa-e_bClSt4CC-kKQQTCKruQIFpQ63L-tsttW0g/viewform?usp=header" class="button">
                入室・退室はこちら
            </a>
        </div>
    </div>

    <script>
        // ここにAPIのURLを入力（重要！）
        const API_URL = 'https://script.google.com/macros/s/AKfycbz9jTXu6ArglQeCouOuwys53FIDoustn2AlYqIzrqS24sxtBNRGq0LfCddoeMQLjEFllw/exec'; // Google Apps ScriptのウェブアプリURL
        
        // DOM要素
        const loadingIndicator = document.getElementById('loadingIndicator');
        const contentArea = document.getElementById('contentArea');
        const errorDisplay = document.getElementById('errorDisplay');
        const currentCountElement = document.getElementById('currentCount');
        const memberListElement = document.getElementById('memberList');
        const lastUpdateElement = document.getElementById('lastUpdate');
        const refreshButton = document.getElementById('refreshButton');
        
        // データを取得して表示する関数
        function fetchAndDisplayData() {
            // 読み込み中表示
            loadingIndicator.style.display = 'block';
            contentArea.style.display = 'none';
            errorDisplay.style.display = 'none';
            
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ネットワークエラー');
                    }
                    return response.json();
                })
                .then(data => {
                    // 読み込み完了
                    loadingIndicator.style.display = 'none';
                    contentArea.style.display = 'block';
                    
                    if (data.status === 'error') {
                        throw new Error(data.message || 'データ取得エラー');
                    }
                    
                    // 利用者数を表示
                    currentCountElement.textContent = data.count.toString().replace(' 人', '');
                    
                    // メンバーリストを表示
                    memberListElement.innerHTML = '';
                    
                    if (data.members && data.members.length > 0) {
                        data.members.forEach(member => {
                            const li = document.createElement('li');
                            li.className = 'member-item';
                            
                            const nameSpan = document.createElement('span');
                            nameSpan.className = 'member-name';
                            nameSpan.textContent = member.name;
                            
                            li.appendChild(nameSpan);
                            
                            if (member.purpose && member.purpose !== "") {
                                const purposeSpan = document.createElement('span');
                                purposeSpan.className = 'member-purpose';
                                purposeSpan.textContent = member.purpose;
                                li.appendChild(purposeSpan);
                            }
                            
                            memberListElement.appendChild(li);
                        });
                    } else {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'empty-message';
                        emptyMessage.textContent = '現在会室は空いています';
                        memberListElement.parentElement.replaceChild(emptyMessage, memberListElement);
                    }
                    
                    // 最終更新時間を表示
                    lastUpdateElement.textContent = '最終更新: ' + data.lastUpdate;
                })
                .catch(error => {
                    console.error('データの取得に失敗しました:', error);
                    loadingIndicator.style.display = 'none';
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = 'データの取得に失敗しました: ' + error.message;
                });
        }
        
        // ページ読み込み時にデータを取得
        document.addEventListener('DOMContentLoaded', fetchAndDisplayData);
        
        // 更新ボタンのイベントリスナー
        refreshButton.addEventListener('click', fetchAndDisplayData);
        
        // 60秒ごとにデータを自動更新
        setInterval(fetchAndDisplayData, 60000);
    </script>
</body>
</html>
